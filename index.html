<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="first-container">
            <div class="learn">
                <p>Learn to code by <br> watching others</p>
            </div>

            <div class="see">
                <p>See how experienced developers solve problems in real time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.</p>
            </div>

        </div>

        <div class="second-container">
            <p id="try"><span id="free">Try it free 7 days</span> then $20/mo. thereafter</p>
            <!-- FORM SECTION -->
            <form action="">
                <p id="successful"></p>

                <input type="text" placeholder="First Name" class="input icon" id="firstName">
                <p id="error1" class="error"></p>

                <input type="text" placeholder="Last Name" class="input icon" id="lastName">
                <p id="error2" class="error"></p>

                <input type="email" placeholder="Email Address" class="input icon" id="emailAddress">
                <p id="error3" class="error"></p>

                <input type="password" placeholder="Password" class="input icon" id="password">
                <p id="error4" class="error"></p>

                <input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL">

                <div class="terms">
                    <p>By clicking the button, you are agreeing to our <span id="red">Terms and Services</span></p>
                </div>
            </form>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
